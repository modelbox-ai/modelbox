name: Daily Unit Test On Device test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'  

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ${{ matrix.devices }}
    if: github.repository == 'modelbox-ai/modelbox'
    strategy:
      max-parallel: 1
      matrix:
          devices: 
            - tensorrt
            - pytorch
            - tensorflow
            - ubuntu

    steps:
    - uses: actions/checkout@v3

    - name: Remove old modelbox
      continue-on-error: true
      run: |
        dpkg -r $(dpkg -l|grep  modelbox|awk '{print $2}')

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DUSE_CN_MIRROR=yes -DCLANG_TIDY=on -DCLANG_TIDY_AS_ERROR=on

    - name: Build
      working-directory: build
      run: |
        make package -j4

    - name: Test
      working-directory: build
      run: |
        [ "$(arch)" == "aarch64" ] && export LD_PRELOAD=/usr/lib/aarch64-linux-gnu/libgomp.so.1
        make build-test -j4
        unset LD_LIBRARY_PATH
        make unittest
      shell: bash

    - uses: actions/upload-artifact@v3
      with:
      name: release
      path: build/release

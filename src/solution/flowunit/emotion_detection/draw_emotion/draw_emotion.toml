[base]
name = "draw_emotion"
device = "cpu"
version = "1.0.0"
description = "collapse all face emotion"
entry = "draw_emotion@DrawEmotion"
type = "python"

stream = false

[input]
[input.input1]
name = "in_emotion"
type = "float"

[input.input2]
name = "in_face"
type = "float"

[output]
[output.output1]
name = "out_data"
type = "uint8"

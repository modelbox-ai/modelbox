[base]
name = "face_post"
device = "cpu"
version = "1.0.0"
description = "face detection postprocess"
entry = "face_post@FacePost"
type = "python"

stream = false
condition = true

[config]
max_edge = 320

[input]
[input.input1]
name = "in_loc"
type = "float"

[input.input2]
name = "in_conf"
type = "float"

[input.input3]
name = "in_cls"
type = "float"

[input.input4]
name = "in_image"
type = "uint8"

[output]
[output.output1]
name = "has_face"
type = "uint8"

[output.output2]
name = "no_face"
type = "uint8"

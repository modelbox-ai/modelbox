[base]
name = "yolox_post"
device = "cpu"
version = "1.0.0"
description = "yolox postprocess"
entry = "yolox_post@YoloXPost"
type = "python"

stream = true
condition = false
collapse = false
collapse_all = false
expend = false

[config]
net_h = 288
net_w = 512
num_classes = 80
conf_threshold = 0.3
iou_threshold = 0.4

[input]
[input.input1]
name = "in_image"
type = "uint8"

[input.input2]
name = "in_feat"
type = "string"

[output]
[output.output1]
name = "out_data"
type = "uint8"